image: runmymind/docker-android-sdk

pipelines:
  default:
    - parallel:
        - step:
            caches:
              - gradle
            name: Debug Build
            script:
              - chmod a+x ./gradlew
              - ./gradlew assembleDebug
            artifacts:
              - app/build/outputs/**

        - step:
            name: Test with Coverage
            script:
              - ./gradlew test
  #              - ./gradlew createDebugCoverageReport

  branches:
    master:
      - parallel:
          - step:
              name: Build Debug
              caches:
                - gradle
              script:
                - echo "$SIGNING_JKS_FILE" | base64 -d > upload-keystore.jks
                - ./gradlew assembleDebug
              artifacts:
                - app/build/outputs/**

          - step:
              name: Test
              script:
                - ./gradlew test
#                - ./gradlew createDebugCoverageReport